<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Consumer Forum</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="mobile" class="form-control input-underline input-lg" id="" placeholder="Mobile" [(ngModel)]="register.mobile">
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" class="form-control input-underline input-lg" id="" placeholder="Email" [(ngModel)]="register.email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="register.password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="signup()"> Register </a>&nbsp;

                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
